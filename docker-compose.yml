version: '3.1'
services:
  app-server:
    image: gedoplan-showcase/jnosql-demo:latest
    restart: always
    ports:
        - 8080:8080
        
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb-data:/data
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8090:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
      
  redis:
    image: redis
    restart: always
    ports:
        - 6379:6379
      
volumes:
  mongodb-data: